<!DOCTYPE html>
<html>
  <head>
    <style>
      img{
        height:100px;
        float: left;
      }
    </style>

    <script src="jquery.min.js" type="text/javascript"></script>



    <title>Saludos</title>
    
  </head>
  <body>
    <div id="images">

    </div>
    <script>
      $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
        {
          tags:"dog",
          tagmode:"any",
          format:"json"
        },
        function(data){
          $.each(data.items, function(i,item){
            $("<img/>").attr("src",item.media.m).appendTo('#images');
            console.log(data);
              if(i==3) return false;
          });
        });

    </script>
  </body>
  
</html>
